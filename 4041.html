<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPZN Group Int. - Transition</title>
  <link href="https://unpkg.com/lucide@latest" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #fdfdfd;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 520px;
      padding: 2rem;
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .icon {
      margin-bottom: 1rem;
      color: #0044cc;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    .new-name {
      font-weight: bold;
      color: #0044cc;
    }

    a {
      display: inline-block;
      margin-top: 1.5rem;
      color: #fff;
      background: #0044cc;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #003399;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <i data-lucide="activity" class="lucide" style="width: 40px; height: 40px;"></i>
    </div>
    <h1>SPZN Group Int. Has Ended</h1>
    <p>Thank you for being part of our journey.</p>
    <p>SPZN Group International has officially ended its services.</p>
    <p>Weâ€™re now continuing under a new identity: <span class="new-name">Royal Botics</span>.</p>
    <p>Explore what's next:</p>
    <a href="https://royalbotics.github.io" target="_blank">Visit Royal Botics</a>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
