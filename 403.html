<!DOCTYPE html>
<html>
<head>
  <title>403 Forbidden - CRA Resource</title>
</head>
<body>
  <h1>403 Forbidden</h1>
  <p>Access to this Code Resource Asset is forbidden.</p>

  <hr>

  <p>Timestamp: <span id="timestamp"></span></p>

  <script>
    function updateTimestamp() {
      const now = new Date();
      document.getElementById('timestamp').textContent = now.toLocaleString();
    }

    updateTimestamp();
    setInterval(updateTimestamp, 1000);
  </script>
</body>
</html>
